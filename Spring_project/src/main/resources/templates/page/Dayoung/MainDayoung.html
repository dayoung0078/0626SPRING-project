<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/css/reset.css}">
  <link rel="stylesheet" th:href="@{/css/font.css}">
  <link rel="stylesheet" th:href="@{/css/subPageAll.css}">
  <link rel="stylesheet" th:href="@{/css/Dayoung/font.css}">
  <link rel="stylesheet" th:href="@{/css/Dayoung/KDY.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bodyBack_Lee">
  <div th:replace="header/header :: header"></div>
  <section class=" section_Lee">
    <div class="W100_Lee">
      <div class="W100_Lee">
        <div>
          <p class="section_subTitle_header_Lee ">한번 더 생각하게 만드는 인간의 감정에 대한 영화수목금의 이것 저것 리뷰</p>
        </div>
        <div class="section_subTitle_Lee">
            <!-- 영화 제목 -->
          <p th:text="${movie.title}"></p>
        </div>
        <div class="section_Data_box_Lee Df_JB DF_AC">
          <div class="Df_JB DF_AC W100_Lee">
            <div class="Df DF_AC">
              <img th:src="@{/img/Dayoung/dy-character.svg}" alt="" class="W24H24">
              <p class="ml10_Color mt4_3">영화수목금</p>
              <p class="ml10_Color">2024-06-20</p>
            </div>
            <div class="Color">
              <a href="">돌아가기</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 영화 소개  -->
    <div class="part-box">
        <div class="main-img">
            <img class="img-group-DY" th:src="@{/img/Dayoung/img-her/big-poster.png}"/>
        </div>
        <p class="main-tit" th:text="${movie.main_ment}"></p>
    </div>

    <div class="part-box">
        <div class="sub-tit" th:text="${movie.start_ment}">
            <p class="main-tit" ></p>

        </div>
    </div>

      <div class="part-box">
          <div class="button-style">
              <button class="btn" th:text="${movie.info_btn}"></button>
          </div>
      </div>
            <div class="movie-info">
              <p th:text="${movie.genre}"></p>
              <p th:text="${movie.actors}"></p>
              <p th:text="${movie.company}"></p>
              <p th:text="${movie.date}"></p>
              <p th:text="${movie.time}"></p>
            </div>


    <div class="part-box">
        <div class="button-style">
            <button class="btn" th:text="${movie.actor_btn}"></button>
        </div>
        <div class="actor-style">
            <div class="actor-detail">
                <div class="actor-name" th:text="${movie.actor_name1}"></div>
                <p th:text="${movie.actor_ment1}"></p>
            </div>
            <div class="actor-detail">
                <div class="actor-name" th:text="${movie.actor_name2}"></div>
                <p th:text="${movie.actor_ment2}"></p>
            </div>
            <div class="actor-detail">
                <div class="actor-name" th:text="${movie.actor_name3}"></div>
                <p th:text="${movie.actor_ment3}"></p>

            </div>
        </div>
    </div>

    <div class="part-box">
        <div class="img-group-DY">
            <div class="hover-img-DY">
                <img class="img-group-DY" th:src="@{/img/Dayoung/img-her/actor.png}" />
                <div class="box-wrap">
                    <p th:text="${movie.m_hover_ment1}"></p>
                </div>
            </div>
            <div class="hover-img-DY">
                <img class="img-group-DY" th:src="@{/img/Dayoung/img-her/actor2.png}"/>
                <div class="box-wrap">
                    <p th:text="${movie.m_hover_ment2}"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="part-box">
        <div class="button-style">
            <button class="btn" th:text="${movie.story_btn}"></button>
        </div>
        <div>
            <div class="story-text" th:text="${movie.story_text}">
            </div>
        </div>
    </div>

    <div class="part-box">
        <div class="button-style">
            <button class="btn" th:text="${movie.end_btn}"></button>
        </div>
        <div>
            <div class="story-text" th:text="${movie.end_story}">
            </div>
        </div>
        <!-- 결말 이미지 -->
        <div class="part-box">
            <div class="img-group-DY">
                <div class="hover-img-DY">
                    <img class="img-group-DY" th:src="@{/img/Dayoung/img-her/poster3.png}"/>
                </div>
                <div class="hover-img-DY">
                    <img class="img-group-DY" th:src="@{/img/Dayoung/img-her/actor3.png}"/>
                </div>
            </div>
        </div>

        <!-- 명대사 구역 -->
        <div class="best-bg">
            <div class="line-DY"></div>
            <div class="best-ment" th:text="${movie.best_ment}">


            </div>
        </div>
    </div>

    <div class="part-box">
        <div class="button-style">
            <button class="btn" th:text="${movie.review_btn}"></button>
        </div>
        <div>
            <div class="review-big" th:text="${movie.first_review}"></div>
            <div class="story-text">
                <p th:text="${movie.review_story1}"></p>
                <p th:text="${movie.review_story2}"></p>
            </div>
        </div>
    </div>
    <!-- 영화 소개 -->
</section>
  <footer>
    <div style="width: 100%; text-align: center;">
      <a th:href="@{/page/subpage}">처음으로</a>
    </div>
  </footer>
</body>

</html>
